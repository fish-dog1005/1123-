<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>網頁工具集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #cfd0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #575656;
            text-align: center;
            margin-bottom: 30px;
        }

        .tools-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .tool-card {
            background-color: rgb(240, 206, 237);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(166, 255, 0, 0.062);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #4d3a3a;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(19, 12, 12, 0.404);
        }

        .tool-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .tool-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tool-description {
            font-size: 14px;
            color: #5c3d3d;
        }
    </style>
</head>
<body>
    <h1>網頁工具集</h1>
    
    <div class="tools-container">
        <a href="Calculator.html" class="tool-card">
            <div class="tool-icon">🧮</div>
            <div class="tool-title">計算機</div>
            <div class="tool-description">功能完整的網頁計算機，支援基本運算及歷史記錄</div>
        </a>

        <a href="Painter.html" class="tool-card">
            <div class="tool-icon">🎨</div>
            <div class="tool-title">網頁小畫家</div>
            <div class="tool-description">簡易的繪圖工具，可以自由創作和儲存作品</div>
        </a>

        <a href="PhotoFrame.html" class="tool-card">
            <div class="tool-icon">🖼️</div>
            <div class="tool-title">電子相框</div>
            <div class="tool-description">自動播放的電子相框，可自訂播放間隔</div>
        </a>

        <a href="QR_Code.html" class="tool-card">
            <div class="tool-icon">📱</div>
            <div class="tool-title">QR Code 生成器</div>
            <div class="tool-description">快速生成可調整大小的 QR Code</div>
        </a>
    </div>
</body>
</html>
